<style>
  .backk {
    padding-bottom: 10%;
    margin: 0;
    background: url('images/backGround.jpg') no-repeat center center fixed;
    background-size: cover;
  }
</style>
<div class="backk">
  <div class="login" style="padding-top: 80px;">
    <div class="row">
      <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="box-register">
          <form class="form-register">
            <fieldset>
              <legend>
                Créer compte
              </legend>
              <p>
                Entrez vous données:
              </p>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="nom" placeholder="Nom">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="prenom" placeholder="Prénom">
              </div>
              <div class="form-group">
                <span class="input-icon">
                  <input type="email" class="form-control" name="email" ng-model="email" placeholder="Adreese mail">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <div class="form-group">
                <span class="input-icon">
                  <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <div class="form-group">
                <div class="checkbox clip-check check-primary">
                  <input type="checkbox" id="agree" value="agree">
                  <label for="agree">
                    J'accepte
                  </label>
                </div>
              </div>
              <div class="form-actions">
                <p>
                  possède deja un compte ?
                  <a ui-sref="login">
                    Log-in
                  </a>
                </p>
                <button type="submit" class="btn btn-primary pull-right" ng-click="enregistrer()">
                  Enregister
                  <i class="fa fa-arrow-circle-right"></i>
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
