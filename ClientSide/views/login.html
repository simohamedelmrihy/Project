<style>
.backk  {
    padding-bottom: 10%;
    margin: 0;
    background: url('images/backGround.jpg') no-repeat center center fixed;
    background-size: cover; 
}
</style>

<div class="backk">
  <div class="login" style="padding-top: 100px;">
    <div class="row">
      <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="box-login">
          <form class="form-login">
            <fieldset>
              <legend>
                Connectez-vous à votre compte
              </legend>
              <p>
                entrez votre email et mot de pass
              </p>
              <div class="form-group">
                <span class="input-icon">
                  <input type="text" class="form-control" name="username" ng-model="mail" placeholder="Email" />
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <div class="form-group form-actions">
                <span class="input-icon">
                  <input type="password" class="form-control password" name="password" ng-model="password" placeholder="Password">
                  <i class="fa fa-lock"></i>
                  <a class="forgot" href="login_forgot.html">
                    password oublié
                  </a>
                </span>
              </div>
              <div class="form-actions">
                <div class="checkbox clip-check check-primary">
                  <input type="checkbox" id="remember" value="1">
                  <label for="remember">
                    se souvenir
                  </label>
                </div>
                <button type="submit" class="btn btn-primary pull-right" ng-click="login()">
                  Login
                  <i class="fa fa-arrow-circle-right"></i>
                </button>
              </div>
              <div class="new-account">
                Vous n'avez pas de compte ?
                <a ui-sref="signup">
                  Créer un compte
                </a>
              </div>
            </fieldset>
          </form>

        </div>
        <!-- end: LOGIN BOX -->
      </div>
    </div>
  </div>
</div>
